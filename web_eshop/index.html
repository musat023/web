<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <button id="openLogin">Login</button>
    <div class="login-container" id="loginContainer" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>

        <div class="nav-container">
            <div class="logo">G-Shop</div>
            <nav class="nav-menu">
                <a href="#">Home</a>
                <a href="#">Contact</a>
                <a href="#">Help</a>
            </nav>
            <div class="menu-toggle">
                <svg width="40" height="40" viewBox="0 0 100 80" fill="none" stroke="white" stroke-width="8">
                    <rect width="100" height="10"></rect>
                    <rect y="30" width="100" height="10"></rect>
                    <rect y="60" width="100" height="10"></rect>
                </svg>
            </div>
        </div>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="shopping1.jpg" alt="Shopping Image 1">
                <div class="item-info">
                    <span class="price">999 CZK</span>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>
            <div class="gallery-item">
                <img src="shopping2.jpg" alt="Shopping Image 2">
                <div class="item-info">
                    <span class="price">350 CZK</span>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>
            <div class="gallery-item">
                <img src="shopping3.jpg" alt="Shopping Image 3">
                <div class="item-info">
                    <span class="price">1200 CZK</span>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>
            <div class="gallery-item">
                <img src="shopping4.jpg" alt="Shopping Image 4">
                <div class="item-info">
                    <span class="price">1500 CZK</span>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

<footer>
    <div class="footer-container">
        <div class="contact-info">
            <p>Phone: +123 456 789</p>
            <p>Email: info@shoppingwebsite.com</p>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</footer>

</html>
